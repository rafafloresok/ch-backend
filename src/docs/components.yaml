components:
  schemas:
    product:
      type: object
      properties:
        _id:
          type: ObjectId
          description: ID generated by MongoDB Atlas
        owner:
          type: string
          description: creator user id or admin if created by admin
        code:
          type: string
          description: unique product code
        title:
          type: string
          description: product name
        description:
          type: string
          description: product description
        price:
          type: number
          description: product price
        status:
          type: boolean
          description: indicates wheter te product is available (true) or not (false)
        stock:
          type: number
          description: product quantity available for sale
        category:
          type: string
          description: product category
        thumbnails:
          type: array
          description: product images paths strings
      example:
        _id: 640f7953079c90d4dbf69cd9
        owner: admin
        code: WF8c3
        title: MFB Desktop Computer
        description: MFB Desktop Computer is designed to keeping in mind durability
        price: 583.00
        status: true
        stock: 15
        category: Computers
        thumbnails: ["thumb_1.jpg", "thumb_2.jpg"]
    paginatedProducts:
      type: object
      properties:
        docs:
          type: array
          description: List of products
          items:
            $ref: "#components/schemas/product"
        totalDocs:
          type: number
          description: Total number of products in collection that match a query
          example: 100
        limit:
          type: number
          description: Limit that was used
          example: 1
        totalPages:
          type: number
          description: Total number of pages
          example: 100
        page:
          type: number
          description: Current page number
          example: 1
        pagingCounter:
          type: number
          description: The starting index/serial/chronological number of first document in current page. (Eg. if page=2 and limit=10, then pagingCounter will be 11)
          example: 1
        hasPrevPage:
          type: boolean
          description: Availability of prev page
          example: false
        hasNextPage:
          type: boolean
          description: Availability of next page
          example: true
        prevPage:
          type: number
          description: Previous page number if available or NULL
          example: NULL
        nextPage:
          type: number
          description: Next page number if available or NULL
          example: 2
    cart:
      type: object
      properties:
        _id:
          type: string
          description: ID generated by MongoDB Atlas
          example: 645d2ce4679fc79f9ff031e9
        alias:
          type: string
          description: cart name given by owner user
          example: "My cart"
        products:
          type: array
          description: cart content
          items:
            type: object
            properties:
              productId:
                $ref: "#components/schemas/product"
              quantity:
                type: number
                description: product quantity in cart
                example: 2
  requestBodies:
    updateProduct:
      type: object
      properties:
        code:
          type: string
          description: unique product code
        title:
          type: string
          description: product name
        description:
          type: string
          description: product description
        price:
          type: number
          description: product price
        status:
          type: boolean
          description: indicates wheter te product is available (true) or not (false)
        stock:
          type: number
          description: product quantity available for sale
        category:
          type: string
          description: product category
        thumbnails:
          type: array
          description: product images paths strings
      example:
        code: WF8c3
        title: MFB Desktop Computer
        description: MFB Desktop Computer is designed to keeping in mind durability
        price: 583.00
        status: true
        stock: 15
        category: Computers
        thumbnails: ["thumb_1.jpg", "thumb_2.jpg"]
    userData:
      type: object
      properties:
        id:
          type: string
          description: User ID
        firstName:
          type: string
          description: User first name
        lastName:
          type: string
          description: User last name
        fullName:
          type: string
          description: User full name
        email:
          type: string
          description: User email
        age:
          type: number
          description: User age
        role:
          type: string
          description: User role
        cart:
          type: string
          description: User cart ID
        lastOrder:
          type: number
          description: Number of last sent order
      example:
        id: 645d2ce4679fc79f9ff031eb
        firstName: Rafael
        lastName: Flores
        fullName: Rafael Flores
        email: rafafloresok@gmail.com
        age: 39
        role: premium
        cart: 645d2ce4679fc79f9ff031e9
        lastOrder: 100